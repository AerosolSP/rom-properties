language: cpp

# Compiler selection.
compiler:
  - clang
  - gcc

# Use Ubuntu 14.04 as the build environment.
sudo: required
dist: trusty

# Build dependencies.
# NOTE: KF5 is not available on Ubuntu 14.04.
addons:
  apt:
    packages:
      libcurl-dev
      libpng-dev
      libqt4-dev

# Compile using CMake.
script:
  - mkdir build && cd build && cmake .. -DCMAKE_INSTALL_PREFIX=/usr && cmake --build .
